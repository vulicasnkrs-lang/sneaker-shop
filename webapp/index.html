<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vulica.SNKRS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Каталог кроссовок</h1>
    <p class="subtitle">Фильтруй по бренду, сезону и размеру</p>
    <div class="filters">
      <select id="brandFilter">
        <option value="">Все бренды</option>
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="New Balance">New Balance</option>
        <option value="Jordan">Jordan</option>
      </select>
      <select id="seasonFilter">
        <option value="">Сезон</option>
        <option value="Зима">Зима</option>
        <option value="Лето">Лето</option>
      </select>
      <select id="sizeFilter">
        <option value="">Размер</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
      </select>
    </div>
  </header>

  <main id="catalog"></main>

  <footer>
    <div id="cart-preview">
      <span id="cart-count">0</span> в корзине • <span id="cart-sum">0</span> BYN
    </div>
    <button onclick="sendOrder()">Оформить заказ</button>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
